<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Info</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
  </head>

  <body body bgcolor="#ffcc99">
    <section class="section">
      <div class="container">
        {% for repo in repos %}
        <h4>
          Repo Fork Count: {{repo[0]}}, Repo Url: {{repo[1]}}, Repo Id:
          {{repo[2]}}
        </h4>

        <table class="table" align="center">
          <thead>
            <tr>
              <th>Commit Count</th>
              <th>User URL</th>
              <th>Username</th>
            </tr>
          </thead>

          <tbody>
            {% for cont in repo[3] %}
            <tr>
              <td>{{cont[0]}}</td>
              <td>{{cont[1]}}</td>
              <td>{{cont[2]}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% endfor %}
      </div>
    </section>
  </body>
</html>
